<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet" />
    <title> {% block title %}{% endblock %} </title>
</head>
<body>
    <div class="page">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    <img class="header__img" src="{{url_for('static', filename='img/FI.png')}}" alt="FI" />
                </a>
            </div> <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Main page</a></li>
                <li><a href="{{url_for('products')}}" class="nav-link px-2">Products</a></li>
                <li><a href="{{url_for('supp')}}" class="nav-link px-2">Supplaiers</a></li>
                <li><a href="{{url_for('create')}}" class="nav-link px-2">Create order</a></li>
                <li><a href="{{url_for('about')}}" class="nav-link px-2">About us</a></li>
                <li><a href="{{url_for('orders')}}" class="nav-link px-2">Your orders</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
        <div class="content">
            <h1>{% block content %}{% endblock %}</h1>
        </div>
       
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img class="footer__img" src="{{ url_for('static', filename='img/FI.png') }}" alt="FI">
                </a>
                <span class="mb-3 mb-md-0 text-muted">@Commercial organization</span>
            </div>

            <a href="https://web.telegram.org/k/#@asdklasm_bot" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <img class="footer__img" src="{{ url_for('static', filename='img/TG.png') }}" alt="TG">
            </a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
