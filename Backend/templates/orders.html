{% extends 'base.html' %}

{% block title %}
Orders
{% endblock %}

{% block content %}
<h1>Your orders</h1>
<div class="row">
    {% for post in orders %}
    <div class="col-md-6 item">
        <div class="item-in">
            <h4>{{ post.title }}</h4>
            <div class="seperator"></div>
            <p> {{ post.text }}</p>
            <a href="{{url_for('orders')}}">
                Read More
                <i class="fa fa-long-arrow-right"></i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
