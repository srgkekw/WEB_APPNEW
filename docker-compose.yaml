services:
  backend:
    build: ./Backend
    container_name: backend
    ports:
      - "5000:5000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./Backend
    networks:
      - dev

  frontend:
    build:
      context: ./Frontend
    networks:
      - dev

networks:
  dev:

